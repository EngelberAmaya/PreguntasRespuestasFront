<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Cambiar Contraseña</h3>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">

            <div class="form-group inputAligIz">
                <input required type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('passwordAnterior')?.hasError('required') && cambiarPassword.get('passwordAnterior')?.touched">
                    La contraseña anterior<strong> es requerida</strong>
                </span>
            </div>

            <div class="form-group inputAligIz">
                <input required type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevaPassword">

                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('nuevaPassword')?.hasError('required') && cambiarPassword.get('nuevaPassword')?.touched">
                    La nueva contraseña <strong> es requerida</strong>
                </span>

                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('password')?.hasError('minlength') && cambiarPassword.get('password')?.touched">
                    La contraseña debe tener <strong> como minimo 4 caracteres</strong>
                </span>

            </div>

            <div class="form-group inputAligIz">
                <input required type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('confirmPassword')?.hasError('required') && cambiarPassword.get('confirmPassword')?.touched">
                    Debe repetir <strong> la contraseña</strong>
                </span>
                <span class="text-danger" *ngIf="camposNoIguales()">
                    Las contraseñas deben <strong> ser iguales</strong>
                </span>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-primary mr-2 btnAcep" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>

        </form>
    </div>
</div>
