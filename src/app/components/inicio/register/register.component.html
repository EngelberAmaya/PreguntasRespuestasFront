<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()">

                    <div class="form-group inputAligIz">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2" *ngIf="register.get('usuario')?.hasError('required') && register.get('usuario')?.touched">
                            El usuario <strong> es requerido</strong>
                        </span>
                    </div>

                    <div class="form-group inputAligIz">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">

                        <span class="text-danger ml-2" *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">
                            La contraseña <strong> es requerida</strong>
                        </span>

                        <span class="text-danger ml-2" *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched">
                            La contraseña debe tener <strong> como minimo 4 caracteres</strong>
                        </span>

                    </div>

                    <div class="form-group inputAligIz">
                        <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
                        <span class="text-danger ml-2" *ngIf="register.get('confirmPassword')?.hasError('required') && register.get('confirmPassword')?.touched">
                            Debe repetir <strong> la contraseña</strong>
                        </span>
                        <span class="text-danger" *ngIf="camposNoIguales()">
                            Las contraseñas deben <strong> ser iguales</strong>
                        </span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btnReg" [disabled]="register.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/login">Volver</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
